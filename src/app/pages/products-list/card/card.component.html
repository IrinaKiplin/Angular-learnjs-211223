<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img alt="Product image" [src]="product.images[0].url" />
    <div>${{ product.price }}</div>
    <mat-card-actions>
        <button mat-button type="button" (click)="onAddClick($event, product.name)">
            Add to cart
        </button>
    </mat-card-actions>
</mat-card>
